<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
body{
font-family: Arial, Helvetica, sans-serif;


}
div > p {
    display: none;
}
div:hover> p { 
    display: block;
    color: white;
    background-color: burlywood;
    width: 200px;
}
div:hover{
color: blueviolet;

}

    </style>
</head>
<body>
    <p>passe o mouse no paragrafo abaixo</p>
    <div>passe o muose aqui
    <p>texto escondido</p></div>
    <p>fim do exemplo</p>
</body>
</html>
